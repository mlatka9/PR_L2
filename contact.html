<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <p class="tytul">Uzupełnij dane:</p>
    <form>
        <div class="row mb-3">
            <label for="inputFirstName" class="col-sm-2 col-form-label">Podaj imię:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputLastName" class="col-sm-2 col-form-label">Podaj Nazwisko:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputLastName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Podaj Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>


    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Podaj płeć: </legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Kobieta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Mężczyzna
                </label>
            </div>
        </div>
    </fieldset>

    <label for="replyNumber" class="form-label box1">Podaj wiek</label>
    <input type="number" id="replyNumber" min="1" data-bind="value:replyNumber" />

    <div class="box1">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Podaj wykształcenie</option>
            <option value="1">Niższe</option>
            <option value="2">Średnie</option>
            <option value="3">Wyższe</option>
        </select>
    </div>

    <div class="input-group box1" >
        <span class="input-group-text">Opis: </span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="reset" class="btn btn-primary">Wyczyść</button>
    </form>
</div>
</body>
</html>
